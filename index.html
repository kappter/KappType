<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KappType Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="natural-light settings-active">
    <h1 class="app-title">KappType</h1>
    <section id="settings">
        <div class="settings-panel">
            <div class="setting-column">
                <label for="vocabSelect">Vocabulary Set:</label>
                <select id="vocabSelect" class="dropdown-select"></select>
                <label for="customVocab">Custom Vocabulary (CSV):</label>
                <input type="file" id="customVocab" accept=".csv">
                <label for="promptType">Prompt Type:</label>
                <select id="promptType" class="dropdown-select">
                    <option value="definition">Definition</option>
                    <option value="term">Term</option>
                    <option value="random">Random</option>
                </select>
                <label for="caseSensitivity">Case Sensitivity:</label>
                <select id="caseSensitivity" class="dropdown-select">
                    <option value="insensitive">Insensitive</option>
                    <option value="sensitive">Sensitive</option>
                </select>
                <label for="livesSelect">Lives:</label>
                <select id="livesSelect" class="dropdown-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="setting-column">
                <label for="amalgamateSelect">Amalgamate Set:</label>
                <select id="amalgamateSelect" class="dropdown-select">
                    <option value="" selected>None</option>
                </select>
                <label for="amalgamateVocab">Custom Amalgamate (CSV):</label>
                <input type="file" id="amalgamateVocab" accept=".csv">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" class="dropdown-select">
                    <option value="natural-light">Natural Light</option>
                    <option value="natural-dark">Natural Dark</option>
                    <option value="space">Space</option>
                </select>
                <label for="levelSelect">Level:</label>
                <select id="levelSelect" class="dropdown-select">
                    <option value="1">Beginner</option>
                    <option value="2">Intermediate</option>
                    <option value="3">Advanced</option>
                </select>
                <label for="modeSelect">Mode:</label>
                <select id="modeSelect" class="dropdown-select">
                    <option value="game">Game</option>
                    <option value="practice">Practice</option>
                </select>
                <label for="randomizeTerms">Randomize Terms:</label>
                <input type="checkbox" id="randomizeTerms" checked>
            </div>
            <button id="startButton" class="button">Start Game</button>
            <span id="loadingIndicator" class="loading hidden">Loading...</span>
        </div>
    </section>
    <section id="stats" class="hidden">
        <p id="score">Score: 0</p>
        <p id="wave">Wave: 1</p>
        <p id="terms">Terms: 0/0</p>
        <p id="wpm">Recent WPM: 0</p>
        <p id="time">Time: âˆž</p>
        <p id="lives">Lives: 3</p>
        <p id="toWave">To Next Wave: 10</p>
    </section>
    <section id="game" class="hidden">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </section>
    <section id="input" class="hidden">
        <input type="text" id="userInput" placeholder="Type the word here">
    </section>
    <section id="controls" class="hidden">
        <button id="resetGame">Reset</button>
        <button id="generateCertificate">Generate Certificate</button>
    </section>
    <section id="keyboard" class="keyboard hidden">
        <div class="row">
            <div class="key" data-key="q">q</div>
            <div class="key" data-key="w">w</div>
            <div class="key" data-key="e">e</div>
            <div class="key" data-key="r">r</div>
            <div class="key" data-key="t">t</div>
            <div class="key" data-key="y">y</div>
            <div class="key" data-key="u">u</div>
            <div class="key" data-key="i">i</div>
            <div class="key" data-key="o">o</div>
            <div class="key" data-key="p">p</div>
        </div>
        <div class="row">
            <div class="key capslock" data-key="CapsLock">CapsLock</div>
            <div class="key" data-key="a">a</div>
            <div class="key" data-key="s">s</div>
            <div class="key" data-key="d">d</div>
            <div class="key" data-key="f">f</div>
            <div class="key" data-key="g">g</div>
            <div class="key" data-key="h">h</div>
            <div class="key" data-key="j">j</div>
            <div class="key" data-key="k">k</div>
            <div class="key" data-key="l">l</div>
        </div>
        <div class="row">
            <div class="key" data-key="z">z</div>
            <div class="key" data-key="x">x</div>
            <div class="key" data-key="c">c</div>
            <div class="key" data-key="v">v</div>
            <div class="key" data-key="b">b</div>
            <div class="key" data-key="n">n</div>
            <div class="key" data-key="m">m</div>
            <div class="key backspace" data-key="Backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="key enter" data-key="Enter">Enter</div>
            <div class="key space" data-key="space">Space</div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
